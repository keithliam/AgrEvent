<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AgrEvent</title>
  </head>
  <body>
    <nav class="light-green darken-2">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">AgrEvent</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/" class="waves-effect waves-block waves-light">Log In</a></li>
        </ul>
      </div>
    </nav>
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col s6 offset-s3">
            <div class="card hoverable light-green lighten-5">
              <div class="card-content grey-text text-darken-4">
                <div class="container">
                  <div class="row">
                    <br>
                    <br>
                    <span class="card-title"><i class="material-icons left">account_circle</i>Sign In</span>
                    <div class="input-field col s12">
                      <input placeholder="Username" type="text" class="validate">
                    </div>
                    <div class="input-field col s12">
                      <input placeholder="Password" type="password" class="validate">
                    </div>

                    <div class="input-field col s12">
                      <input placeholder="Re-type Password" type="password" class="validate">
                    </div>
                  </div>
                  <div class="row center">
                    <a href="/">
                      <button class="btn waves-effect waves-light light-green darken-2" type="submit" name="action">
                        Submit<i class="material-icons right">send</i>
                      </button>
                    </a>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
